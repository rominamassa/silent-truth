<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}The Silent Truth{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    body {
      background-color: #111;
      color: #ddd;
      font-family: 'Special Elite', monospace;
      text-align: center;
      padding: 50px;
      margin: 0;
      font-size: 24px; /* Increased overall body text size */
    }
    h1 {
      color: #fff;
      font-size: 56px; /* Increased header size */
    }
    .typing-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      font-size: 24px; /* Increased text size in typing container */
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .button {
      background-color: #444;
      color: #fff;
      padding: 15px 25px;
      border: none;
      text-decoration: none;
      font-size: 24px; /* Increased button text size */
      cursor: pointer;
      display: inline-block;
      margin-top: 30px;
      transition: opacity 0.5s ease-in-out;
    }
    .button:hover {
      background-color: #666;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
